version: "3.1"

intents:
  - greet
  - goodbye
  - feedback
  - deny
  - ask_func
  - bot_challenge
  - ask_tuition
  - ask_class_infor
  - ask_school_schedule
  - ask_exam_schedule
  - ask_teacher_infor
  - ask_address_class

entities:
  - class_name
  - teacher_name

slots:
  class_name:
    type: text
    mappings:
      - type: from_text

  teacher_name:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Xin chào, tôi có thể giúp gì cho bạn?"

  utter_did_that_help:
    - text: "Câu trả lời có giúp ích được cho bạn không?"

  utter_goodbye:
    - text: "Tạm biệt, hẹn gặp lại lần sau."

  utter_iamabot:
    - text: "Tôi là bot, được cung cấp bởi Rasa và được huấn luyện để trả lời những thắc mắc đối với trung tâm điện tử & tin học."

  utter_func:
    - text: "Tôi có thể: 1.  2.  3. "

actions:
  - action_get_school_schedule
  - action_get_class_infor
  - action_get_exam_schedule
  - action_get_tuition
  - action_get_teacher_infor
  - action_get_address_class

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
